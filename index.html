<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Number 1</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form" class="search-form">
          <input
            type="text"
            placeholder="Search for a city"
            autocomplete="off"
            autofocus="on"
          />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div id="today">Thursday</div>
        <div id="time">16:36</div>
        <p2>üå§Ô∏è</p2>
        <div id="city">Montreal</div>
        <span id="temp">32</span><span id="tempsymbol">‚ÑÉ</span>
        <div id="blows">Wind</div>
        <span id="speed">32</span><span>km/h</span>
        <div id="heat">Humidity</div>
        <span id="humid">87</span><span id="percentage">%</span>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/kkmcoding">Kutlwano Moshugi</a>, is
        open-sourced on
        <a href="https://github.com/kkmcoding/weatherappfromscratch">GitHub</a>
        and hosted on
        <a href="https://practiseweatherapp1.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
